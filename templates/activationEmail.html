<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            background: #fff;
        }

        .email--background {
            background: #eee;
            padding: 10px;
            text-align: center;
        }

        .email--container {
            max-width: 500px;
            background: #fff;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 5px;
        }

        .email--inner-container {
            padding: 0 5% 40px;
        }

        img {
            max-width: 100%;
            display: block;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: darken(#eee, 30);
            margin-bottom: 30px;
        }

        .cta {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background: #373629;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 5px;
            font-size: 13px;
        }

        .footer-junk {
            padding: 20px;
            font-size: 10px;
        }

        .footer-junk a {
            text-decoration: none;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="email--background">
        <div class="email--container">
            <img src="https://res.cloudinary.com/dtvua8nr8/image/upload/v1702278021/fbhqjiuopgq3bfl4h032.jpg" />

            <div class="email--inner-container">
                <p>
                    Cảm ơn bạn đã đăng ký tham gia cùng chúng tôi. Để xác
                    nhận Email của bạn, vui lòng ấn vào nút Xác nhận.
                </p>
                <a href="<%= activationUrl %>" class="cta">Xác nhận</a>
            </div>
        </div>
        <div class="footer-junk">
            <a href="#">Expert Booking</a>
        </div>
    </div>
</body>

</html>
